<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Karnataka One Services</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
 <!-- Main Website Content -->
    <div id="main-content">
        <!-- Welcome Section -->
        <section class="welcome-page">
            <div class="welcome-content">
                <h2>Welcome to Digital Services</h2>
                <h3>Your one-stop solution for Government and Real Estate Services</h3>
                <a href="index.html"> <!-- Replace with your homepage URL -->
                    <i class="fas fa-home" style="font-size: 30px; vertical-align: middle;"></i>
                </a>
            </div>
        </section>
    </div>
	
    <!-- Karnataka One Services Section -->
    <section id="karnataka-one" class="services">
        <div class="container">
            <h2>Karnataka One Services</h2>
            <input type="text" id="search-bar-karnataka" onkeyup="filterKarnatakaServices()" placeholder="Search for services...">
            <div class="service-buttons">
                <button>Aadhaar Services</button>
                <button>Pan Card</button>
                <button>Ration Card</button>
                <button>Property Tax</button>
                <button>Water Bill / Electricity Bill</button>
                <button>Banking Services</button>
                <button>RTO Service / DL / RC / Vehicle Extract</button>
                <button>Police Department Services and Job Verification Applications</button>
                <button>Health Card / ABHA Card</button>
                <button>Revenue Department Services</button>
                <button>Gruha Lakshmi / KYC</button>
                <button>RTC / MR</button>
                <button>Income and Caste Certificate</button>
                <button>Senior Citizen Card</button>
                <button>Birth Certificate</button>
                <button>Death Certificate</button>
                <button>Fruit ID and Payment</button>
                <button>Vehicle Insurance</button>
                <button>Health Insurance</button>
                <button>E-Stamp</button>
                <button>Others</button>
            </div>
        </div>
    </section>
    <script>
        // JavaScript function to filter Karnataka One Services
        function filterKarnatakaServices() {
            const input = document.getElementById('search-bar-karnataka').value.toLowerCase();
            const serviceButtons = document.querySelectorAll('#karnataka-one .service-buttons button');

            serviceButtons.forEach(button => {
                const serviceText = button.textContent.toLowerCase();
                button.style.display = serviceText.includes(input) ? 'inline-block' : 'none';
            });
        }
    </script>
</body>
</html>
